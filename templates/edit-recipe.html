{% extends 'base.html' %} 
{% block title %} Edit Blog Post {% endblock %}

{% block content %}

<h1>Edit my Recipe</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p}}
          <a href="{% url 'edit_recipe' recipe.pk %}">Edit</a>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
