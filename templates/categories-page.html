{% extends 'base.html' %}



{% block content %}
<h1>Categories</h1>
{% for item in cat_list_view %}
<h3><a class="dropdown-item" href="{% url 'category' item %}">{{ item }}</a></h3>
<div class="content-img">
    <img src="{{ category.image.urls }}" alt="My Image">
    alt=" {{ category.title }} Image">
</div>
{% endfor%}
{% endblock content %}
