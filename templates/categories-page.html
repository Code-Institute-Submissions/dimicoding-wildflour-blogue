{% extends 'base.html' %}



{% block content %}
<div class="container content">
    <div class="row text-center">
        <div class="col">
            <h1 class="mt-3 title-one">All Categories:</h1>
        </div>
    </div>
</div>


<div class="container-fluid text-center">
    <div class="row row-cols-2 row-cols-md-4 h-100 ">
        {% for category in cat_list_view %}
        <div class="col mt-5 col-md-3">
            <a href="{% url 'category' category.title %}">
                <div class="position-relative h-100 lighten">
                    <img class="img-fluid rounded h-100"
                        src="{{ category.image.url }}" alt="">
                    <h3 class="position-absolute top-50 start-50 translate-middle blackboard">{{ category.title }}</h3>
                </div>
            </a>
        </div>
        {% endfor%}
    </div>
</div>

{% endblock content %}
