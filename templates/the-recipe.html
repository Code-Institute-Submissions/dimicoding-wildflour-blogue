{% extends 'base.html' %}


{% block content %}
<h1>{{ recipe.title}}</h1>
<div>{{ recipe.content|safe }}
</div>
<p>{{ recipe.author }}</p>
<p>{{ recipe.category }}</p>
<p>{{ recipe.dificulty }}</p>
<p>{{ recipe.total_time }}</p>
<p>{{ recipe.status }}</p>
<p>{{ recipe.exerpt }}</p>
<a href="{% url 'edit_recipe' recipe.pk %}">Edit</a>
<p>{{ recipe.likes }}</p>

{% endblock content %}
