{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <h1>Category</h1>
       
        <div class="col mb-4 content">
            <div class="card h-100">
                <img src="https://about.canva.com/wp-content/uploads/sites/8/2019/03/gray.png" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        <a href="{% url 'the_recipe' recipe.pk %}">{{ recipe.title }}</a>
                    </h5>
                    <p class="card-text">
                        <small class="text-body-secondary">{{ recipe.author }}</small>
                    </p>
                    <p class="card-text">
                        <small class="text-body-secondary">{{ recipe.created_recipe }}</small>
                    </p>
                    <p class="card-text">{{ recipe.exerpt }}</p>
                    <p class="card-text">
                        <small class="text-body-secondary">{{ recipe.category }} {{ recipe.dificulty }}
                            {{recipe.total_time}}</small>
                    </p>
                    {% if user.is_authenticated %}
                    <button class="btn btn-success">
                        <a href="{% url 'edit_recipe' recipe.pk %}">Edit</a>
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock content %}
