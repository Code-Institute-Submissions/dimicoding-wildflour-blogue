{% extends 'base.html'%}


{% block content %}

<section class="container-fluid">
    <div class="row bg-color-contact">
        <div class="col">
            
        {% if name %}
            <div class="text-center mt-5 content">
                <br>
                <br>
                <br>
                <h2 class="title-one-d">Your message has been sent successfully!</h2>
                <h4 class="title-one">Thanks for your message {{ name }} :)</h4>
                <hr>
                <br>

            </div>
        {% else %}
            <h2 class="contact-heading uppercase text-center mt-5 title-one-d">Got A Question In Your Mind?</h2>
            <h4 class="uppercase text-center title-one">Let's us help you!</h4>
            
            <div class="d-flex justify-content-center align-items-center mx-auto">
                <form method="POST">
                    {% csrf_token %} {{ form.as_p}}
                    <button class="btn btn-success">Submit</button>
                </form>
                
            </div>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
