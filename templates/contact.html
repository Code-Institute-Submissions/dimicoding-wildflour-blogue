{% extends 'base.html'%}


{% block content %}

<section class="container-fluid">
    <div class="row bg-color-contact">
        <div class="col">
            
        {% if name %}
            <div>
                Your message has been sent successfully!
            </div>
        {% else %}
            <h3 class="contact-heading uppercase text-center">Got a question in your mind?</h3>
            <h5 class="uppercase text-center">Let's us help you!</h5>
            
            <div class="center-form">
                <form method="POST">
                    {% csrf_token %} {{ form.as_p}}
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>

{% endblock %}
