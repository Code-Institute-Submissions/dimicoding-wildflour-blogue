{% extends 'base.html' %} {% block content %}



<div class="container">
    <h1>Create Your Own Blog Recipe!</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %} {{ form.as_p}}
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
