{% extends 'base.html' %}

{% block content %}
{% for recipe in object_list %}

<div class="card mb-3" style="max-width: 540px">
    <div class="row g-0 ">
        <div class="col-md-4">
            <img src="https://about.canva.com/wp-content/uploads/sites/8/2019/03/gray.png"
                class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title text-center">
                    <a href="{% url 'the_recipe' recipe.pk %}">{{ recipe.title }}</a>
                </h5>
                <p class="card-text">
                    <small class="text-body-secondary">{{ recipe.author }}</small>
                </p>
                <p class="card-text">
                    <small class="text-body-secondary">{{ recipe.created_recipe }}</small>
                </p>
                <p class="card-text">{{ recipe.exerpt }}</p>
                <p class="card-text">
                    <small class="text-body-secondary">{{ recipe.category }} {{ recipe.dificulty }} {{recipe.total_time}}</small>
                </p>
                <button class="btn btn-success">
                    <a href="{% url 'edit_recipe' recipe.pk %}">Edit</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
